<!doctype html>
<html>

<head>
    <!-- Declare the character set of your files -->
    <meta charset="<utf-8>">
    <!-- Give your page a title "Exercise 1" -->
    <title> Exercise 1 </title>
    <!-- Set the author of the page to your name -->
    <meta name="author" content="Joyce Huang">
    <!-- Set device width to ensure proper renering on mobile devices -->
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
</head>

<body>
    <!-- Create a page header -->
    <header>
        <!-- Render the text "My Website Title" inside a top-level header -->
        My Website Title
    </header>
    <!-- Create a main section of your page -->
    <main>
        <!-- Create a section element in your page in which you'll describe your morning -->
        <section>
            <!-- Create a second-level header with the text "My Morning" in it -->
            My Morning
            <!-- Create a paragraph that describes your morning -->
            <p>
                <!-- Inside of your paragraph, create an unordered list of everything that you ate for breakfast -->
                <ul>
                  <li>banana</li>
                  <li>water</li>
                </ul>
        </section>
        <!-- Create a second section of your page in which you'll describe your afternoon -->
        <section>

            <!-- Make a second-level header with the text "My Afternoon" -->
            <h2>My Afternoon</h2>

            <!-- Use a blockquote element to write a short paragraph about your afternoon. Make sure to emphasize certain words. -->
            <blockquote> This afternoon I will have a <i>long</i> 3 hour break. What <b>will</b> I do?</blockquote>
      </section>
  </main>

    <!-- Create a footer element and place some text in it: note, it doesn't appear at the bottom by default -->
  <footer>
    copyright info here
  </footer>
</body>

</html>
